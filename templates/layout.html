<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    {% if title%}
    <title>Blog-{{title}}</title>
    {%else%}
    <title>Blog</title>
    {% endif %}
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-brands fa-blogger"></i>
            <h1>BolgZ</h1>
        </div>
        <label for="check" class="openMenu">
            <i class="fa fa-bars"></i>
        </label>
        <input type="checkbox" name="check" id="check">
        <nav>
            <a href="{{url_for('home')}}" >Home</a>
            <a href="{{url_for('new_blog')}}" >New</a>
            <a href="{{url_for('myblogs')}}" >MyBlogs</a>
            <a href="{{url_for('myprofile')}}" >Profile</a>
            {% if request.cookies.get('user') %}
            <a href="{{url_for('logout')}}" >LogOut</a>
            {% else %}
            <!-- <a href="{{url_for('home')}}" >Home</a> -->
            <a href="{{url_for('login')}}" >Login</a>
            <!-- <a href="{{url_for('registration')}}" >Registration</a> -->
            {% endif %}
            <label for="check" class="closeMenu">
                <i class="fa fa-times"></i>
            </label>
        </nav>      
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="head">
            <p>&#169; Harish Gupta</p>
        </div>
        <div class="body">
            <h4>Follow Us On:</h4>
            <a href="#"><p>Instagram</p></a>
            <a href="#"><p>Facebook</p></a>
            <a href="#"><p>Twitter</p></a>

        </div>
    </footer>
    <script src="../static/script.js"></script>
</body>
</html>
