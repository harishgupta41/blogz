{% extends "layout.html" %}
{% block content %}
<div class="new-post">
    <form action="{{url_for('posting')}}" method="POST">
        <input type="text" placeholder="Title your Blog" name="title" required>
        <textarea name="blogpost" id="blog" cols="100" rows="200" placeholder="what's in your mind..." required></textarea>
        <button>Post</button>
    </form>
</div>
{% endblock %}
